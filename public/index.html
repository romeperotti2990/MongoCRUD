<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .content {
            padding: 30px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .sort-controls {
            display: flex;
            gap: 10px;
        }

        .sort-controls select {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            background: white;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-warning {
            background: #f59e0b;
            color: white;
        }

        .btn-warning:hover {
            background: #d97706;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-sm {
            padding: 6px 15px;
            font-size: 12px;
        }

        .form-container {
            background: #f9fafb;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        thead {
            background: #f3f4f6;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #374151;
            border-bottom: 2px solid #e5e7eb;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e5e7eb;
        }

        tbody tr:hover {
            background: #f9fafb;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }

        .message.active {
            display: block;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #6b7280;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }

            table {
                font-size: 14px;
            }

            th,
            td {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>User Management System</h1>
            <p>Full CRUD Operations with MongoDB</p>
        </div>

        <div class="content">
            <div id="message" class="message"></div>

            <div class="controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search by name...">
                </div>
                <div class="sort-controls">
                    <select id="sortBy">
                        <option value="">Sort by...</option>
                        <option value="firstName">First Name</option>
                        <option value="lastName">Last Name</option>
                        <option value="age">Age</option>
                        <option value="email">Email</option>
                    </select>
                    <select id="sortOrder">
                        <option value="asc">Ascending</option>
                        <option value="desc">Descending</option>
                    </select>
                </div>
                <button class="btn btn-primary" onclick="toggleForm()">+ Add New User</button>
            </div>

            <div id="formContainer" class="form-container">
                <h2 id="formTitle">Add New User</h2>
                <form id="userForm">
                    <input type="hidden" id="userId">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name *</label>
                            <input type="text" id="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name *</label>
                            <input type="text" id="lastName" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="age">Age *</label>
                            <input type="number" id="age" min="1" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password">
                        </div>
                        <div class="form-group">
                            <label for="role">Role</label>
                            <select id="role">
                                <option value="user">User</option>
                                <option value="admin">Admin</option>
                                <option value="moderator">Moderator</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-success">Save User</button>
                        <button type="button" class="btn btn-warning" onclick="cancelForm()">Cancel</button>
                    </div>
                </form>
            </div>

            <table id="userTable">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Age</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <tr>
                        <td colspan="6" class="no-data">Loading users...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let editingUserId = null;

        // Load users on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadUsers();

            // Search functionality
            document.getElementById('searchInput').addEventListener('input', (e) => {
                loadUsers(e.target.value);
            });

            // Sort functionality
            document.getElementById('sortBy').addEventListener('change', loadUsers);
            document.getElementById('sortOrder').addEventListener('change', loadUsers);

            // Form submission
            document.getElementById('userForm').addEventListener('submit', handleFormSubmit);
        });

        async function loadUsers(search = '') {
            try {
                const sortBy = document.getElementById('sortBy').value;
                const order = document.getElementById('sortOrder').value;

                let url = '/api/users?';
                if (search) url += `search=${encodeURIComponent(search)}&`;
                if (sortBy) url += `sortBy=${sortBy}&order=${order}`;

                const response = await fetch(url);
                const users = await response.json();

                const tbody = document.getElementById('userTableBody');

                if (users.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" class="no-data">No users found</td></tr>';
                    return;
                }

                tbody.innerHTML = users.map(user => `
                    <tr>
                        <td>${user.firstName}</td>
                        <td>${user.lastName}</td>
                        <td>${user.email}</td>
                        <td>${user.age}</td>
                        <td>${user.role || '-'}</td>
                        <td class="actions">
                            <button class="btn btn-warning btn-sm" onclick="editUser('${user._id}')">Edit</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteUser('${user._id}')">Delete</button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                showMessage('Error loading users: ' + error.message, 'error');
            }
        }

        function toggleForm() {
            const formContainer = document.getElementById('formContainer');
            formContainer.classList.toggle('active');
            if (!formContainer.classList.contains('active')) {
                resetForm();
            }
        }

        function cancelForm() {
            document.getElementById('formContainer').classList.remove('active');
            resetForm();
        }

        function resetForm() {
            document.getElementById('userForm').reset();
            document.getElementById('userId').value = '';
            document.getElementById('formTitle').textContent = 'Add New User';
            editingUserId = null;
        }

        async function handleFormSubmit(e) {
            e.preventDefault();

            const userId = document.getElementById('userId').value;
            const userData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                age: parseInt(document.getElementById('age').value),
                password: document.getElementById('password').value,
                role: document.getElementById('role').value
            };

            try {
                let response;
                if (userId) {
                    // Update existing user
                    response = await fetch(`/api/users/${userId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(userData)
                    });
                } else {
                    // Create new user
                    response = await fetch('/api/users', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(userData)
                    });
                }

                if (response.ok) {
                    showMessage(userId ? 'User updated successfully!' : 'User created successfully!', 'success');
                    cancelForm();
                    loadUsers();
                } else {
                    const error = await response.json();
                    showMessage('Error: ' + error.error, 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }

        async function editUser(id) {
            try {
                const response = await fetch(`/api/users/${id}`);
                const user = await response.json();

                document.getElementById('userId').value = user._id;
                document.getElementById('firstName').value = user.firstName;
                document.getElementById('lastName').value = user.lastName;
                document.getElementById('email').value = user.email;
                document.getElementById('age').value = user.age;
                document.getElementById('password').value = user.password || '';
                document.getElementById('role').value = user.role || 'user';

                document.getElementById('formTitle').textContent = 'Edit User';
                document.getElementById('formContainer').classList.add('active');
                editingUserId = id;
            } catch (error) {
                showMessage('Error loading user: ' + error.message, 'error');
            }
        }

        async function deleteUser(id) {
            if (!confirm('Are you sure you want to delete this user?')) {
                return;
            }

            try {
                const response = await fetch(`/api/users/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showMessage('User deleted successfully!', 'success');
                    loadUsers();
                } else {
                    const error = await response.json();
                    showMessage('Error: ' + error.error, 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type} active`;

            setTimeout(() => {
                messageDiv.classList.remove('active');
            }, 5000);
        }
    </script>
</body>

</html>
