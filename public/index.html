<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-indigo-500 to-purple-600 min-h-screen p-5">
    <div class="max-w-6xl mx-auto bg-white rounded-lg shadow-2xl overflow-hidden">
        <div class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white p-8 text-center">
            <h1 class="text-4xl font-bold mb-2">User Management System</h1>
            <p>Full CRUD Operations with MongoDB</p>
        </div>

        <div class="p-8">
            <div id="message" class="hidden mb-5 p-4 rounded-lg"></div>

            <div class="flex flex-col sm:flex-row gap-4 mb-6 flex-wrap">
                <div class="flex-1 min-w-[250px]">
                    <input type="text" id="searchInput" placeholder="Search by name..." 
                        class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500 transition">
                </div>
                <div class="flex gap-3">
                    <select id="sortBy" class="px-4 py-3 border-2 border-gray-300 rounded-lg cursor-pointer bg-white focus:outline-none focus:border-indigo-500">
                        <option value="">Sort by...</option>
                        <option value="firstName">First Name</option>
                        <option value="lastName">Last Name</option>
                        <option value="age">Age</option>
                        <option value="email">Email</option>
                    </select>
                    <select id="sortOrder" class="px-4 py-3 border-2 border-gray-300 rounded-lg cursor-pointer bg-white focus:outline-none focus:border-indigo-500">
                        <option value="asc">Ascending</option>
                        <option value="desc">Descending</option>
                    </select>
                </div>
                <button class="px-6 py-3 bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-semibold rounded-lg hover:shadow-lg hover:-translate-y-0.5 transition" onclick="toggleForm()">+ Add New User</button>
            </div>

            <div id="formContainer" class="hidden bg-gray-50 p-6 rounded-lg mb-8">
                <h2 id="formTitle" class="text-2xl font-bold mb-6">Add New User</h2>
                <form id="userForm">
                    <input type="hidden" id="userId">
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-5 mb-5">
                        <div>
                            <label for="firstName" class="block font-semibold text-gray-700 mb-2">First Name *</label>
                            <input type="text" id="firstName" required class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500">
                        </div>
                        <div>
                            <label for="lastName" class="block font-semibold text-gray-700 mb-2">Last Name *</label>
                            <input type="text" id="lastName" required class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500">
                        </div>
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-5 mb-5">
                        <div>
                            <label for="email" class="block font-semibold text-gray-700 mb-2">Email *</label>
                            <input type="email" id="email" required class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500">
                        </div>
                        <div>
                            <label for="age" class="block font-semibold text-gray-700 mb-2">Age *</label>
                            <input type="number" id="age" min="1" required class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500">
                        </div>
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-5 mb-6">
                        <div>
                            <label for="password" class="block font-semibold text-gray-700 mb-2">Password</label>
                            <input type="password" id="password" class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500">
                        </div>
                        <div>
                            <label for="role" class="block font-semibold text-gray-700 mb-2">Role</label>
                            <select id="role" class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500 bg-white">
                                <option value="user">User</option>
                                <option value="admin">Admin</option>
                                <option value="moderator">Moderator</option>
                            </select>
                        </div>
                    </div>
                    <div class="flex gap-3">
                        <button type="submit" class="px-6 py-3 bg-green-500 text-white font-semibold rounded-lg hover:bg-green-600 transition">Save User</button>
                        <button type="button" class="px-6 py-3 bg-amber-500 text-white font-semibold rounded-lg hover:bg-amber-600 transition" onclick="cancelForm()">Cancel</button>
                    </div>
                </form>
            </div>

            <table id="userTable" class="w-full border-collapse mt-5">
                <thead class="bg-gray-100">
                    <tr>
                        <th class="px-4 py-3 text-left font-semibold text-gray-700 border-b-2 border-gray-300">First Name</th>
                        <th class="px-4 py-3 text-left font-semibold text-gray-700 border-b-2 border-gray-300">Last Name</th>
                        <th class="px-4 py-3 text-left font-semibold text-gray-700 border-b-2 border-gray-300">Email</th>
                        <th class="px-4 py-3 text-left font-semibold text-gray-700 border-b-2 border-gray-300">Age</th>
                        <th class="px-4 py-3 text-left font-semibold text-gray-700 border-b-2 border-gray-300">Role</th>
                        <th class="px-4 py-3 text-left font-semibold text-gray-700 border-b-2 border-gray-300">Actions</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <tr>
                        <td colspan="6" class="text-center py-10 text-gray-500">Loading users...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let editingUserId = null;

        document.addEventListener('DOMContentLoaded', () => {
            loadUsers();

            document.getElementById('searchInput').addEventListener('input', (e) => {
                loadUsers(e.target.value);
            });

            document.getElementById('sortBy').addEventListener('change', loadUsers);
            document.getElementById('sortOrder').addEventListener('change', loadUsers);

            document.getElementById('userForm').addEventListener('submit', handleFormSubmit);
        });

        async function loadUsers(search = '') {
            try {
                const sortBy = document.getElementById('sortBy').value;
                const order = document.getElementById('sortOrder').value;

                let url = '/api/users?';
                if (search) url += `search=${encodeURIComponent(search)}&`;
                if (sortBy) url += `sortBy=${sortBy}&order=${order}`;

                const response = await fetch(url);
                const users = await response.json();

                const tbody = document.getElementById('userTableBody');

                if (users.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" class="text-center py-10 text-gray-500">No users found</td></tr>';
                    return;
                }

                tbody.innerHTML = users.map(user => `
                    <tr class="border-b border-gray-200 hover:bg-gray-50">
                        <td class="px-4 py-3">${user.firstName}</td>
                        <td class="px-4 py-3">${user.lastName}</td>
                        <td class="px-4 py-3">${user.email}</td>
                        <td class="px-4 py-3">${user.age}</td>
                        <td class="px-4 py-3">${user.role || '-'}</td>
                        <td class="px-4 py-3 flex gap-2">
                            <button class="px-3 py-1 bg-amber-500 text-white text-sm font-semibold rounded hover:bg-amber-600 transition" onclick="editUser('${user._id}')">Edit</button>
                            <button class="px-3 py-1 bg-red-500 text-white text-sm font-semibold rounded hover:bg-red-600 transition" onclick="deleteUser('${user._id}')">Delete</button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                showMessage('Error loading users: ' + error.message, 'error');
            }
        }

        function toggleForm() {
            const formContainer = document.getElementById('formContainer');
            formContainer.classList.toggle('hidden');
            if (formContainer.classList.contains('hidden')) {
                resetForm();
            }
        }

        function cancelForm() {
            document.getElementById('formContainer').classList.add('hidden');
            resetForm();
        }

        function resetForm() {
            document.getElementById('userForm').reset();
            document.getElementById('userId').value = '';
            document.getElementById('formTitle').textContent = 'Add New User';
            editingUserId = null;
        }

        async function handleFormSubmit(e) {
            e.preventDefault();

            const userId = document.getElementById('userId').value;
            const userData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                age: parseInt(document.getElementById('age').value),
                password: document.getElementById('password').value,
                role: document.getElementById('role').value
            };

            try {
                let response;
                if (userId) {
                    response = await fetch(`/api/users/${userId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(userData)
                    });
                } else {
                    response = await fetch('/api/users', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(userData)
                    });
                }

                if (response.ok) {
                    showMessage(userId ? 'User updated successfully!' : 'User created successfully!', 'success');
                    cancelForm();
                    loadUsers();
                } else {
                    const error = await response.json();
                    showMessage('Error: ' + error.error, 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }

        async function editUser(id) {
            try {
                const response = await fetch(`/api/users/${id}`);
                const user = await response.json();

                document.getElementById('userId').value = user._id;
                document.getElementById('firstName').value = user.firstName;
                document.getElementById('lastName').value = user.lastName;
                document.getElementById('email').value = user.email;
                document.getElementById('age').value = user.age;
                document.getElementById('password').value = user.password || '';
                document.getElementById('role').value = user.role || 'user';

                document.getElementById('formTitle').textContent = 'Edit User';
                document.getElementById('formContainer').classList.remove('hidden');
                editingUserId = id;
            } catch (error) {
                showMessage('Error loading user: ' + error.message, 'error');
            }
        }

        async function deleteUser(id) {
            if (!confirm('Are you sure you want to delete this user?')) {
                return;
            }

            try {
                const response = await fetch(`/api/users/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showMessage('User deleted successfully!', 'success');
                    loadUsers();
                } else {
                    const error = await response.json();
                    showMessage('Error: ' + error.error, 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.classList.remove('hidden');
            messageDiv.className = `mb-5 p-4 rounded-lg ${type === 'success' ? 'bg-green-100 text-green-800 border border-green-400' : 'bg-red-100 text-red-800 border border-red-400'}`;

            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 5000);
        }
    </script>
</body>

</html>
